<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>研修生一覧画面</title>
	<link th:href="@{css/main.css}" rel="stylesheet" />
	<link th:href="@{css/burger.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
	<header th:replace="parts/parts::hamburger"></header>
	<form th:action="@{/trList}" th:object="${trListForm}" method="post" name="trListForm">
		<div align="center">
			<table>
				<tr>
					<th colspan="2">検索条件</th>
				</tr>
				<tr>
					<td>名前：<input type="text" th:field="*{name}"></td>
					<td>フリガナ：<input type="text" th:field="*{furigana}"></td>
				</tr>
				<tr>
					<td>新卒：<input type="radio" value="1" th:field="*{newHalfway}"> 中途：<input type="radio" value="2" th:field="*{newHalfway}"></td>
					<td>研修開始日：<input type="date" th:field="*{trainingStart}"></td>
				</tr>
				<tr>
					<th colspan="2"><input type="button" value="検索" onClick="search()"></th>
				</tr>
			</table>
			<div style = "color:red;" th:if = "${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<div style = "color:red;" th:if = "${#fields.hasErrors('furigana')}" th:errors="*{furigana}"></div>
		</div>
		<br/>
		<br/>
		<div align="center" style="height:500px">
			<iframe th:src="@{/iframe}" width="60%" height="100%" id ="searchResult"></iframe><br/>
			<input type="submit"  name="csv" value="csv出力">
		</div>
	</form>
	<script type="text/javascript" th:src="@{/js/jquery-3.7.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/burger.js}"></script>
</body>
</html>
